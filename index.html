<body class="text-center container">
        <script src="search.js"></script>
    
    <div class="container">
        <h1>Wikipedia Viewer</h1>
        <a id= "random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <i class="fa fa-lg fa-random"></i> Want to see something random?
        </a>
       
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to search" />
                        <button class="search-btn search-icon" onmouseover="searchToggle(this, event);"><span></span></button>
                    </div>
                    <span class="close" onclick="searchToggle(this, event);"></span>
                    <div class="result-container">
    
                    </div>
                </div>
         
        <div id="results" class=""> </div>
    </div>
